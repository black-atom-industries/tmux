# Theme: Black Atom — Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#51606b,bg=#ecefef
set -g status-left-style fg=#009c67,bg=#ecefef
set -g status-right-style fg=#51606b,bg=#ecefef

# Window status
set-window-option -g window-status-style fg=#51606b,bg=#ecefef
set-window-option -g window-status-current-style fg=#009c67,bg=#ecefef,bold
set-window-option -g window-status-activity-style fg=#00839a,bold
set-window-option -g window-status-bell-style fg=#00839a,bold

# Pane borders
set -g pane-border-style fg=#51606b,bg=#ecefef
set -g pane-active-border-style fg=#009c67,bg=#ecefef

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#51606b,bg=#ecefef
set -g window-active-style fg=#28292a,bg=#ecefef

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#009c67]●,#[fg=#51606b]○}"

# Session switcher & copy mode
set -g mode-style fg=#009c67,bg=#e2e5e5

# Messages & command prompt - minimal style
set -g message-style fg=#00839a,bg=#ecefef,bold
set -g message-command-style fg=#009c67,bg=#ecefef

# Display panes
set -g display-panes-active-colour "#009c67"
set -g display-panes-colour "#51606b"
