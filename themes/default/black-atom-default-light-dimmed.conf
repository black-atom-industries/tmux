# Theme: Black Atom — Light Dimmed
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#676969,bg=#cfd1d1
set -g status-left-style fg=#009c67,bg=#cfd1d1
set -g status-right-style fg=#676969,bg=#cfd1d1

# Window status
set-window-option -g window-status-style fg=#676969,bg=#cfd1d1
set-window-option -g window-status-current-style fg=#009c67,bg=#cfd1d1,bold
set-window-option -g window-status-activity-style fg=#00839a,bold
set-window-option -g window-status-bell-style fg=#00839a,bold

# Pane borders
set -g pane-border-style fg=#676969,bg=#cfd1d1
set -g pane-active-border-style fg=#009c67,bg=#cfd1d1

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#676969,bg=#cfd1d1
set -g window-active-style fg=#272929,bg=#cfd1d1

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#009c67]●,#[fg=#676969]○}"

# Session switcher & copy mode
set -g mode-style fg=#009c67,bg=#c2c5c5

# Messages & command prompt - minimal style
set -g message-style fg=#00839a,bg=#cfd1d1,bold
set -g message-command-style fg=#009c67,bg=#cfd1d1

# Display panes
set -g display-panes-active-colour "#009c67"
set -g display-panes-colour "#676969"
