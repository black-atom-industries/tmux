# Theme: Black Atom — Dark Dimmed
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#7d8181,bg=#1e2020
set -g status-left-style fg=#66c3a4,bg=#1e2020
set -g status-right-style fg=#7d8181,bg=#1e2020

# Window status
set-window-option -g window-status-style fg=#7d8181,bg=#1e2020
set-window-option -g window-status-current-style fg=#66c3a4,bg=#1e2020,bold
set-window-option -g window-status-activity-style fg=#00b9c3,bold
set-window-option -g window-status-bell-style fg=#00b9c3,bold

# Pane borders
set -g pane-border-style fg=#7d8181,bg=#1e2020
set -g pane-active-border-style fg=#66c3a4,bg=#1e2020

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#7d8181,bg=#1e2020
set -g window-active-style fg=#e1e6e5,bg=#1e2020

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#66c3a4]●,#[fg=#7d8181]○}"

# Session switcher & copy mode
set -g mode-style fg=#66c3a4,bg=#151616

# Messages & command prompt - minimal style
set -g message-style fg=#00b9c3,bg=#1e2020,bold
set -g message-command-style fg=#66c3a4,bg=#1e2020

# Display panes
set -g display-panes-active-colour #66c3a4
set -g display-panes-colour #7d8181
