# Theme: Black Atom — Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#73838e,bg=#111817
set -g status-left-style fg=#66c3a4,bg=#111817
set -g status-right-style fg=#73838e,bg=#111817

# Window status
set-window-option -g window-status-style fg=#73838e,bg=#111817
set-window-option -g window-status-current-style fg=#66c3a4,bg=#111817,bold
set-window-option -g window-status-activity-style fg=#00b9c3,bold
set-window-option -g window-status-bell-style fg=#00b9c3,bold

# Pane borders
set -g pane-border-style fg=#73838e,bg=#111817
set -g pane-active-border-style fg=#66c3a4,bg=#111817

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#73838e,bg=#111817
set -g window-active-style fg=#c9dae7,bg=#111817

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#66c3a4]●,#[fg=#73838e]○}"

# Session switcher & copy mode
set -g mode-style fg=#66c3a4,bg=#080f0f

# Messages & command prompt - minimal style
set -g message-style fg=#00b9c3,bg=#111817,bold
set -g message-command-style fg=#66c3a4,bg=#111817

# Display panes
set -g display-panes-active-colour "#66c3a4"
set -g display-panes-colour "#73838e"
