# Theme: Black Atom — TER ∷ Fall Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#d4b09d,bg=#3f281c
set -g status-left-style fg=#d68c00,bg=#3f281c
set -g status-right-style fg=#d4b09d,bg=#3f281c

# Window status
set-window-option -g window-status-style fg=#d4b09d,bg=#3f281c
set-window-option -g window-status-current-style fg=#d68c00,bg=#3f281c,bold
set-window-option -g window-status-activity-style fg=#d08c62,bold
set-window-option -g window-status-bell-style fg=#d08c62,bold

# Pane borders
set -g pane-border-style fg=#d4b09d
set -g pane-active-border-style fg=#d68c00

# Session switcher & copy mode
set -g mode-style fg=#d68c00,bg=#331f16

# Messages & command prompt - minimal style
set -g message-style fg=#d08c62,bg=#3f281c,bold
set -g message-command-style fg=#d68c00,bg=#3f281c

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
