# Theme: Black Atom — TER ∷ Fall Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#c59174,bg=#241710
set -g status-left-style fg=#d68c00,bg=#241710
set -g status-right-style fg=#c59174,bg=#241710

# Window status
set-window-option -g window-status-style fg=#c59174,bg=#241710
set-window-option -g window-status-current-style fg=#d68c00,bg=#241710,bold
set-window-option -g window-status-activity-style fg=#d08c62,bold
set-window-option -g window-status-bell-style fg=#d08c62,bold

# Pane borders
set -g pane-border-style fg=#c59174,bg=#241710
set -g pane-active-border-style fg=#d68c00,bg=#241710

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#c59174,bg=#241710
set -g window-active-style fg=#eac5b1,bg=#241710

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#d68c00]●,#[fg=#c59174]○}"

# Session switcher & copy mode
set -g mode-style fg=#d68c00,bg=#1b0e08

# Messages & command prompt - minimal style
set -g message-style fg=#d08c62,bg=#241710,bold
set -g message-command-style fg=#d68c00,bg=#241710

# Display panes
set -g display-panes-active-colour #d68c00
set -g display-panes-colour #c59174
