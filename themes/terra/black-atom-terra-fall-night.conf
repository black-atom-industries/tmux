# Theme: Black Atom — TER ∷ Fall Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#ae9685,bg=#1a1818
set -g status-left-style fg=#e0a66d,bg=#1a1818
set -g status-right-style fg=#ae9685,bg=#1a1818

# Window status
set-window-option -g window-status-style fg=#ae9685,bg=#1a1818
set-window-option -g window-status-current-style fg=#e0a66d,bg=#1a1818,bold
set-window-option -g window-status-activity-style fg=#90acd5,bold
set-window-option -g window-status-bell-style fg=#90acd5,bold

# Pane borders
set -g pane-border-style fg=#ae9685
set -g pane-active-border-style fg=#e0a66d

# Session switcher & copy mode
set -g mode-style fg=#e0a66d,bg=#0f0e0e

# Messages & command prompt - minimal style
set -g message-style fg=#90acd5,bg=#1a1818,bold
set -g message-command-style fg=#e0a66d,bg=#1a1818

# Display panes - subtle indicators
set -g display-panes-active-colour #e0a66d
set -g display-panes-colour #ae9685
