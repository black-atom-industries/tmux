# Theme: Black Atom — TER ∷ Fall Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#c7ab96,bg=#1e1815
set -g status-left-style fg=#eba546,bg=#1e1815
set -g status-right-style fg=#c7ab96,bg=#1e1815

# Window status
set-window-option -g window-status-style fg=#c7ab96,bg=#1e1815
set-window-option -g window-status-current-style fg=#eba546,bg=#1e1815,bold
set-window-option -g window-status-activity-style fg=#d1a68f,bold
set-window-option -g window-status-bell-style fg=#d1a68f,bold

# Pane borders
set -g pane-border-style fg=#c7ab96
set -g pane-active-border-style fg=#eba546

# Session switcher & copy mode
set -g mode-style fg=#eba546,bg=#120e0e

# Messages & command prompt - minimal style
set -g message-style fg=#d1a68f,bg=#1e1815,bold
set -g message-command-style fg=#eba546,bg=#1e1815

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
