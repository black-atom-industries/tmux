# Theme: Black Atom — TER ∷ Summer Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#4f6b58,bg=#f3e6d2
set -g status-left-style fg=#f9b520,bg=#f3e6d2
set -g status-right-style fg=#4f6b58,bg=#f3e6d2

# Window status
set-window-option -g window-status-style fg=#4f6b58
set-window-option -g window-status-current-style fg=#f9b520,bold
set-window-option -g window-status-activity-style fg=#007677,bold
set-window-option -g window-status-bell-style fg=#007677,bold

# Pane borders
set -g pane-border-style fg=#4f6b58
set -g pane-active-border-style fg=#f9b520

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#4f6b58
set -g window-active-style fg=#0d3025

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#f9b520]●,#[fg=#4f6b58]○}"

# Session switcher & copy mode
set -g mode-style fg=#f9b520,bg=#e9ddc4

# Messages & command prompt - minimal style
set -g message-style fg=#007677,bg=#f9eddd,bold
set -g message-command-style fg=#f9b520,bg=#f9eddd

# Display panes
set -g display-panes-active-colour "#f9b520"
set -g display-panes-colour "#4f6b58"
