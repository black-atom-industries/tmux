# Theme: Black Atom — TER ∷ Summer Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#506d95,bg=#d1d6e1
set -g status-left-style fg=#dca958,bg=#d1d6e1
set -g status-right-style fg=#506d95,bg=#d1d6e1

# Window status
set-window-option -g window-status-style fg=#506d95,bg=#d1d6e1
set-window-option -g window-status-current-style fg=#dca958,bg=#d1d6e1,bold
set-window-option -g window-status-activity-style fg=#578fdc,bold
set-window-option -g window-status-bell-style fg=#578fdc,bold

# Pane borders
set -g pane-border-style fg=#506d95
set -g pane-active-border-style fg=#dca958

# Session switcher & copy mode
set -g mode-style fg=#dca958,bg=#c6cbd5

# Messages & command prompt - minimal style
set -g message-style fg=#578fdc,bg=#d1d6e1,bold
set -g message-command-style fg=#dca958,bg=#d1d6e1

# Display panes - subtle indicators
set -g display-panes-active-colour #dca958
set -g display-panes-colour #506d95
