# Theme: Black Atom — TER ∷ Winter Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#6f8298,bg=#12161d
set -g status-left-style fg=#fba952,bg=#12161d
set -g status-right-style fg=#6f8298,bg=#12161d

# Window status
set-window-option -g window-status-style fg=#6f8298,bg=#12161d
set-window-option -g window-status-current-style fg=#fba952,bg=#12161d,bold
set-window-option -g window-status-activity-style fg=#7fb6ee,bold
set-window-option -g window-status-bell-style fg=#7fb6ee,bold

# Pane borders
set -g pane-border-style fg=#6f8298,bg=#12161d
set -g pane-active-border-style fg=#fba952,bg=#12161d

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#6f8298,bg=#12161d
set -g window-active-style fg=#e2e8f2,bg=#12161d

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#fba952]●,#[fg=#6f8298]○}"

# Session switcher & copy mode
set -g mode-style fg=#fba952,bg=#0b0d12

# Messages & command prompt - minimal style
set -g message-style fg=#7fb6ee,bg=#12161d,bold
set -g message-command-style fg=#fba952,bg=#12161d

# Display panes
set -g display-panes-active-colour "#fba952"
set -g display-panes-colour "#6f8298"
