# Theme: Black Atom — TER ∷ Winter Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#8a9bb0,bg=#2d3240
set -g status-left-style fg=#E0CC9A,bg=#2d3240
set -g status-right-style fg=#8a9bb0,bg=#2d3240

# Window status
set-window-option -g window-status-style fg=#8a9bb0,bg=#2d3240
set-window-option -g window-status-current-style fg=#E0CC9A,bg=#2d3240,bold
set-window-option -g window-status-activity-style fg=#7596BD,bold
set-window-option -g window-status-bell-style fg=#7596BD,bold

# Pane borders
set -g pane-border-style fg=#8a9bb0
set -g pane-active-border-style fg=#E0CC9A

# Session switcher & copy mode
set -g mode-style fg=#E0CC9A,bg=#242935

# Messages & command prompt - minimal style
set -g message-style fg=#7596BD,bg=#2d3240,bold
set -g message-command-style fg=#E0CC9A,bg=#2d3240

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
