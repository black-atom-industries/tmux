# Theme: Black Atom — TER ∷ Spring Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#82978c,bg=#212523
set -g status-left-style fg=#d1a762,bg=#212523
set -g status-right-style fg=#82978c,bg=#212523

# Window status
set-window-option -g window-status-style fg=#82978c,bg=#212523
set-window-option -g window-status-current-style fg=#d1a762,bg=#212523,bold
set-window-option -g window-status-activity-style fg=#99b9e6,bold
set-window-option -g window-status-bell-style fg=#99b9e6,bold

# Pane borders
set -g pane-border-style fg=#82978c,bg=#212523
set -g pane-active-border-style fg=#d1a762,bg=#212523

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#82978c,bg=#212523
set -g window-active-style fg=#d6d0c2,bg=#212523

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#d1a762]●,#[fg=#82978c]○}"

# Session switcher & copy mode
set -g mode-style fg=#d1a762,bg=#1d201f

# Messages & command prompt - minimal style
set -g message-style fg=#99b9e6,bg=#212523,bold
set -g message-command-style fg=#d1a762,bg=#212523

# Display panes
set -g display-panes-active-colour "#d1a762"
set -g display-panes-colour "#82978c"
