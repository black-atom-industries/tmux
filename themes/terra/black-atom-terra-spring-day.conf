# Theme: Black Atom — TER ∷ Spring Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#55816a,bg=#d4dcd8
set -g status-left-style fg=#e49f1a,bg=#d4dcd8
set -g status-right-style fg=#55816a,bg=#d4dcd8

# Window status
set-window-option -g window-status-style fg=#55816a,bg=#d4dcd8
set-window-option -g window-status-current-style fg=#e49f1a,bg=#d4dcd8,bold
set-window-option -g window-status-activity-style fg=#588dc1,bold
set-window-option -g window-status-bell-style fg=#588dc1,bold

# Pane borders
set -g pane-border-style fg=#55816a,bg=#d4dcd8
set -g pane-active-border-style fg=#e49f1a,bg=#d4dcd8

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#55816a,bg=#d4dcd8
set -g window-active-style fg=#385547,bg=#d4dcd8

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#e49f1a]●,#[fg=#55816a]○}"

# Session switcher & copy mode
set -g mode-style fg=#e49f1a,bg=#c7d1cc

# Messages & command prompt - minimal style
set -g message-style fg=#588dc1,bg=#d4dcd8,bold
set -g message-command-style fg=#e49f1a,bg=#d4dcd8

# Display panes
set -g display-panes-active-colour #e49f1a
set -g display-panes-colour #55816a
