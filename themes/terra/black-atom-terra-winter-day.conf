# Theme: Black Atom — TER ∷ Winter Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#6b7080,bg=#dde6ed
set -g status-left-style fg=#C4B89C,bg=#dde6ed
set -g status-right-style fg=#6b7080,bg=#dde6ed

# Window status
set-window-option -g window-status-style fg=#6b7080,bg=#dde6ed
set-window-option -g window-status-current-style fg=#C4B89C,bg=#dde6ed,bold
set-window-option -g window-status-activity-style fg=#5D7CA0,bold
set-window-option -g window-status-bell-style fg=#5D7CA0,bold

# Pane borders
set -g pane-border-style fg=#6b7080
set -g pane-active-border-style fg=#C4B89C

# Session switcher & copy mode
set -g mode-style fg=#C4B89C,bg=#ccd6e0

# Messages & command prompt - minimal style
set -g message-style fg=#5D7CA0,bg=#dde6ed,bold
set -g message-command-style fg=#C4B89C,bg=#dde6ed

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
