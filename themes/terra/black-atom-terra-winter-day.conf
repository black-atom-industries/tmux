# Theme: Black Atom — TER ∷ Winter Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#475e6a,bg=#d4dade
set -g status-left-style fg=#d19845,bg=#d4dade
set -g status-right-style fg=#475e6a,bg=#d4dade

# Window status
set-window-option -g window-status-style fg=#475e6a,bg=#d4dade
set-window-option -g window-status-current-style fg=#d19845,bg=#d4dade,bold
set-window-option -g window-status-activity-style fg=#5980a6,bold
set-window-option -g window-status-bell-style fg=#5980a6,bold

# Pane borders
set -g pane-border-style fg=#475e6a
set -g pane-active-border-style fg=#d19845

# Session switcher & copy mode
set -g mode-style fg=#d19845,bg=#c5ced3

# Messages & command prompt - minimal style
set -g message-style fg=#5980a6,bg=#d4dade,bold
set -g message-command-style fg=#d19845,bg=#d4dade

# Display panes - subtle indicators
set -g display-panes-active-colour #d19845
set -g display-panes-colour #475e6a
