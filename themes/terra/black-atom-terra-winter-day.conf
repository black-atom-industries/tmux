# Theme: Black Atom — TER ∷ Winter Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#4f667c,bg=#dfe5ef
set -g status-left-style fg=#fa9916,bg=#dfe5ef
set -g status-right-style fg=#4f667c,bg=#dfe5ef

# Window status
set-window-option -g window-status-style fg=#4f667c
set-window-option -g window-status-current-style fg=#fa9916,bold
set-window-option -g window-status-activity-style fg=#3578b8,bold
set-window-option -g window-status-bell-style fg=#3578b8,bold

# Pane borders
set -g pane-border-style fg=#4f667c
set -g pane-active-border-style fg=#fa9916

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#4f667c
set -g window-active-style fg=#1e2a37

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#fa9916]●,#[fg=#4f667c]○}"

# Session switcher & copy mode
set -g mode-style fg=#fa9916,bg=#cfd8e5

# Messages & command prompt - minimal style
set -g message-style fg=#3578b8,bg=#ebeff5,bold
set -g message-command-style fg=#fa9916,bg=#ebeff5

# Display panes
set -g display-panes-active-colour "#fa9916"
set -g display-panes-colour "#4f667c"
