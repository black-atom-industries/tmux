# Theme: Black Atom — TER ∷ Winter Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#4f667c,bg=#ebeff5
set -g status-left-style fg=#fa9916,bg=#ebeff5
set -g status-right-style fg=#4f667c,bg=#ebeff5

# Window status
set-window-option -g window-status-style fg=#4f667c,bg=#ebeff5
set-window-option -g window-status-current-style fg=#fa9916,bg=#ebeff5,bold
set-window-option -g window-status-activity-style fg=#3578b8,bold
set-window-option -g window-status-bell-style fg=#3578b8,bold

# Pane borders
set -g pane-border-style fg=#4f667c
set -g pane-active-border-style fg=#fa9916

# Session switcher & copy mode
set -g mode-style fg=#fa9916,bg=#dfe5ef

# Messages & command prompt - minimal style
set -g message-style fg=#3578b8,bg=#ebeff5,bold
set -g message-command-style fg=#fa9916,bg=#ebeff5

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
