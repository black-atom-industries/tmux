# Theme: Black Atom — TER ∷ Winter Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#4e6f98,bg=#e9ecf2
set -g status-left-style fg=#7e8f9c,bg=#e9ecf2
set -g status-right-style fg=#4e6f98,bg=#e9ecf2

# Window status
set-window-option -g window-status-style fg=#4e6f98,bg=#e9ecf2
set-window-option -g window-status-current-style fg=#7e8f9c,bg=#e9ecf2,bold
set-window-option -g window-status-activity-style fg=#506f94,bold
set-window-option -g window-status-bell-style fg=#506f94,bold

# Pane borders
set -g pane-border-style fg=#4e6f98
set -g pane-active-border-style fg=#7e8f9c

# Session switcher & copy mode
set -g mode-style fg=#7e8f9c,bg=#dfe4ec

# Messages & command prompt - minimal style
set -g message-style fg=#506f94,bg=#e9ecf2,bold
set -g message-command-style fg=#7e8f9c,bg=#e9ecf2

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
