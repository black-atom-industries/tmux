# Theme: Black Atom — TER ∷ Summer Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#858fae,bg=#1f2129
set -g status-left-style fg=#dca958,bg=#1f2129
set -g status-right-style fg=#858fae,bg=#1f2129

# Window status
set-window-option -g window-status-style fg=#858fae,bg=#1f2129
set-window-option -g window-status-current-style fg=#dca958,bg=#1f2129,bold
set-window-option -g window-status-activity-style fg=#8ca3c7,bold
set-window-option -g window-status-bell-style fg=#8ca3c7,bold

# Pane borders
set -g pane-border-style fg=#858fae,bg=#1f2129
set -g pane-active-border-style fg=#dca958,bg=#1f2129

# Pane background (active pane highlighted)
set -g window-style bg=#1f2129
set -g window-active-style bg=#23262f

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#dca958]●,#[fg=#858fae]○}"

# Session switcher & copy mode
set -g mode-style fg=#dca958,bg=#1a1c24

# Messages & command prompt - minimal style
set -g message-style fg=#8ca3c7,bg=#1f2129,bold
set -g message-command-style fg=#dca958,bg=#1f2129

# Display panes
set -g display-panes-active-colour #dca958
set -g display-panes-colour #858fae
