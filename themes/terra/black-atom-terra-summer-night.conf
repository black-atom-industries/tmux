# Theme: Black Atom — TER ∷ Summer Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#849581,bg=#001b1a
set -g status-left-style fg=#f3b94c,bg=#001b1a
set -g status-right-style fg=#849581,bg=#001b1a

# Window status
set-window-option -g window-status-style fg=#849581,bg=#001b1a
set-window-option -g window-status-current-style fg=#f3b94c,bg=#001b1a,bold
set-window-option -g window-status-activity-style fg=#00a5a6,bold
set-window-option -g window-status-bell-style fg=#00a5a6,bold

# Pane borders
set -g pane-border-style fg=#849581,bg=#001b1a
set -g pane-active-border-style fg=#f3b94c,bg=#001b1a

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#849581,bg=#001b1a
set -g window-active-style fg=#eae0cf,bg=#001b1a

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#f3b94c]●,#[fg=#849581]○}"

# Session switcher & copy mode
set -g mode-style fg=#f3b94c,bg=#001111

# Messages & command prompt - minimal style
set -g message-style fg=#00a5a6,bg=#001b1a,bold
set -g message-command-style fg=#f3b94c,bg=#001b1a

# Display panes
set -g display-panes-active-colour "#f3b94c"
set -g display-panes-colour "#849581"
