# Theme: Black Atom — TER ∷ Summer Night
# Appearance: dark
# Collection: Terra

# Status bar
set -g status-style fg=#91a0bc,bg=#1f2129
set -g status-left-style fg=#dca958,bg=#1f2129
set -g status-right-style fg=#91a0bc,bg=#1f2129

# Window status
set-window-option -g window-status-style fg=#91a0bc,bg=#1f2129
set-window-option -g window-status-current-style fg=#dca958,bg=#1f2129,bold
set-window-option -g window-status-activity-style fg=#96b9e9,bold
set-window-option -g window-status-bell-style fg=#96b9e9,bold

# Pane borders
set -g pane-border-style fg=#91a0bc
set -g pane-active-border-style fg=#dca958

# Session switcher & copy mode
set -g mode-style fg=#dca958,bg=#1a1c24

# Messages & command prompt - minimal style
set -g message-style fg=#96b9e9,bg=#1f2129,bold
set -g message-command-style fg=#dca958,bg=#1f2129

# Display panes - subtle indicators
set -g display-panes-active-colour #dca958
set -g display-panes-colour #91a0bc
