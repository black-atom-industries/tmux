# Theme: Black Atom — TER ∷ Fall Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#7e6350,bg=#f3eeea
set -g status-left-style fg=#d48312,bg=#f3eeea
set -g status-right-style fg=#7e6350,bg=#f3eeea

# Window status
set-window-option -g window-status-style fg=#7e6350,bg=#f3eeea
set-window-option -g window-status-current-style fg=#d48312,bg=#f3eeea,bold
set-window-option -g window-status-activity-style fg=#a66b5a,bold
set-window-option -g window-status-bell-style fg=#a66b5a,bold

# Pane borders
set -g pane-border-style fg=#7e6350
set -g pane-active-border-style fg=#d48312

# Session switcher & copy mode
set -g mode-style fg=#d48312,bg=#f0e4dc

# Messages & command prompt - minimal style
set -g message-style fg=#a66b5a,bg=#f3eeea,bold
set -g message-command-style fg=#d48312,bg=#f3eeea

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
