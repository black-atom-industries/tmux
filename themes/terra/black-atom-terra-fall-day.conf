# Theme: Black Atom — TER ∷ Fall Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#665c54,bg=#e4decd
set -g status-left-style fg=#d19845,bg=#e4decd
set -g status-right-style fg=#665c54,bg=#e4decd

# Window status
set-window-option -g window-status-style fg=#665c54,bg=#e4decd
set-window-option -g window-status-current-style fg=#d19845,bg=#e4decd,bold
set-window-option -g window-status-activity-style fg=#5980a6,bold
set-window-option -g window-status-bell-style fg=#5980a6,bold

# Pane borders
set -g pane-border-style fg=#665c54
set -g pane-active-border-style fg=#d19845

# Session switcher & copy mode
set -g mode-style fg=#d19845,bg=#d7d2c3

# Messages & command prompt - minimal style
set -g message-style fg=#5980a6,bg=#e4decd,bold
set -g message-command-style fg=#d19845,bg=#e4decd

# Display panes - subtle indicators
set -g display-panes-active-colour #d19845
set -g display-panes-colour #665c54
