# Theme: Black Atom — TER ∷ Fall Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#815137,bg=#f8ddc7
set -g status-left-style fg=#d9710a,bg=#f8ddc7
set -g status-right-style fg=#815137,bg=#f8ddc7

# Window status
set-window-option -g window-status-style fg=#815137,bg=#f8ddc7
set-window-option -g window-status-current-style fg=#d9710a,bg=#f8ddc7,bold
set-window-option -g window-status-activity-style fg=#956d57,bold
set-window-option -g window-status-bell-style fg=#956d57,bold

# Pane borders
set -g pane-border-style fg=#815137
set -g pane-active-border-style fg=#d9710a

# Session switcher & copy mode
set -g mode-style fg=#d9710a,bg=#eeceb6

# Messages & command prompt - minimal style
set -g message-style fg=#956d57,bg=#f8ddc7,bold
set -g message-command-style fg=#d9710a,bg=#f8ddc7

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
