# Theme: Black Atom — TER ∷ Fall Day
# Appearance: light
# Collection: Terra

# Status bar
set -g status-style fg=#815137,bg=#f8ddc7
set -g status-left-style fg=#d9710b,bg=#f8ddc7
set -g status-right-style fg=#815137,bg=#f8ddc7

# Window status
set-window-option -g window-status-style fg=#815137,bg=#f8ddc7
set-window-option -g window-status-current-style fg=#d9710b,bg=#f8ddc7,bold
set-window-option -g window-status-activity-style fg=#956d57,bold
set-window-option -g window-status-bell-style fg=#956d57,bold

# Pane borders
set -g pane-border-style fg=#815137,bg=#f8ddc7
set -g pane-active-border-style fg=#d9710b,bg=#f8ddc7

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#815137,bg=#f8ddc7
set -g window-active-style fg=#422617,bg=#f8ddc7

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#d9710b]●,#[fg=#815137]○}"

# Session switcher & copy mode
set -g mode-style fg=#d9710b,bg=#eeceb6

# Messages & command prompt - minimal style
set -g message-style fg=#956d57,bg=#f8ddc7,bold
set -g message-command-style fg=#d9710b,bg=#f8ddc7

# Display panes
set -g display-panes-active-colour "#d9710b"
set -g display-panes-colour "#815137"
