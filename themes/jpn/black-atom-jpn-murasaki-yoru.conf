# Theme: Black Atom — JPN ∷ Murasaki Yoru
# Appearance: dark
# Collection: JPN

# Status bar
set -g status-style fg=#946996,bg=#332031
set -g status-left-style fg=#e6a318,bg=#332031
set -g status-right-style fg=#946996,bg=#332031

# Window status
set-window-option -g window-status-style fg=#946996,bg=#332031
set-window-option -g window-status-current-style fg=#e6a318,bg=#332031,bold
set-window-option -g window-status-activity-style fg=#71c0db,bold
set-window-option -g window-status-bell-style fg=#71c0db,bold

# Pane borders
set -g pane-border-style fg=#946996,bg=#332031
set -g pane-active-border-style fg=#e6a318,bg=#332031

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#946996,bg=#332031
set -g window-active-style fg=#d4bfd6,bg=#332031

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#e6a318]●,#[fg=#946996]○}"

# Session switcher & copy mode
set -g mode-style fg=#e6a318,bg=#20141f

# Messages & command prompt - minimal style
set -g message-style fg=#71c0db,bg=#332031,bold
set -g message-command-style fg=#e6a318,bg=#332031

# Display panes
set -g display-panes-active-colour "#e6a318"
set -g display-panes-colour "#946996"
