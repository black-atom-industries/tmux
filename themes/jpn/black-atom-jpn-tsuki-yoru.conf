# Theme: Black Atom — JPN ∷ Tsuki Yoru
# Appearance: dark
# Collection: JPN

# Status bar
set -g status-style fg=#9d9daf,bg=#0f0f0f
set -g status-left-style fg=#eab899,bg=#0f0f0f
set -g status-right-style fg=#9d9daf,bg=#0f0f0f

# Window status
set-window-option -g window-status-style fg=#9d9daf
set-window-option -g window-status-current-style fg=#eab899,bold
set-window-option -g window-status-activity-style fg=#a1b0cf,bold
set-window-option -g window-status-bell-style fg=#a1b0cf,bold

# Pane borders
set -g pane-border-style fg=#9d9daf
set -g pane-active-border-style fg=#eab899

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#9d9daf
set -g window-active-style fg=#e6e6e6

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#eab899]●,#[fg=#9d9daf]○}"

# Session switcher & copy mode
set -g mode-style fg=#eab899,bg=#282828

# Messages & command prompt - minimal style
set -g message-style fg=#a1b0cf,bg=#1c1c1c,bold
set -g message-command-style fg=#eab899,bg=#1c1c1c

# Display panes
set -g display-panes-active-colour "#eab899"
set -g display-panes-colour "#9d9daf"
