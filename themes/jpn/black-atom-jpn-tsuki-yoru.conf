# Theme: Black Atom — JPN ∷ Tsuki Yoru
# Appearance: dark
# Collection: JPN

# Status bar
set -g status-style fg=#9d9daf,bg=#1c1c1c
set -g status-left-style fg=#eab899,bg=#1c1c1c
set -g status-right-style fg=#9d9daf,bg=#1c1c1c

# Window status
set-window-option -g window-status-style fg=#9d9daf,bg=#1c1c1c
set-window-option -g window-status-current-style fg=#eab899,bg=#1c1c1c,bold
set-window-option -g window-status-activity-style fg=#a1b0cf,bold
set-window-option -g window-status-bell-style fg=#a1b0cf,bold

# Pane borders
set -g pane-border-style fg=#9d9daf
set -g pane-active-border-style fg=#eab899

# Session switcher & copy mode
set -g mode-style fg=#eab899,bg=#0f0f0f

# Messages & command prompt - minimal style
set -g message-style fg=#a1b0cf,bg=#1c1c1c,bold
set -g message-command-style fg=#eab899,bg=#1c1c1c

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
