# Theme: Black Atom — JPN ∷ Koyo Yoru
# Appearance: dark
# Collection: JPN

# Status bar
set -g status-style fg=#9c98b3,bg=#35293a
set -g status-left-style fg=#edaa4b,bg=#35293a
set -g status-right-style fg=#9c98b3,bg=#35293a

# Window status
set-window-option -g window-status-style fg=#9c98b3,bg=#35293a
set-window-option -g window-status-current-style fg=#edaa4b,bg=#35293a,bold
set-window-option -g window-status-activity-style fg=#a298b9,bold
set-window-option -g window-status-bell-style fg=#a298b9,bold

# Pane borders
set -g pane-border-style fg=#9c98b3,bg=#35293a
set -g pane-active-border-style fg=#edaa4b,bg=#35293a

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#9c98b3,bg=#35293a
set -g window-active-style fg=#fbcaa4,bg=#35293a

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#edaa4b]●,#[fg=#9c98b3]○}"

# Session switcher & copy mode
set -g mode-style fg=#edaa4b,bg=#291d2e

# Messages & command prompt - minimal style
set -g message-style fg=#a298b9,bg=#35293a,bold
set -g message-command-style fg=#edaa4b,bg=#35293a

# Display panes
set -g display-panes-active-colour "#edaa4b"
set -g display-panes-colour "#9c98b3"
