# Theme: Black Atom — JPN ∷ Koyo Yoru
# Appearance: dark
# Collection: JPN

# Status bar
set -g status-style fg=#9c98b3,bg=#1d1b2a
set -g status-left-style fg=#e4ae67,bg=#1d1b2a
set -g status-right-style fg=#9c98b3,bg=#1d1b2a

# Window status
set-window-option -g window-status-style fg=#9c98b3,bg=#1d1b2a
set-window-option -g window-status-current-style fg=#e4ae67,bg=#1d1b2a,bold
set-window-option -g window-status-activity-style fg=#a095a8,bold
set-window-option -g window-status-bell-style fg=#a095a8,bold

# Pane borders
set -g pane-border-style fg=#9c98b3
set -g pane-active-border-style fg=#e4ae67

# Session switcher & copy mode
set -g mode-style fg=#e4ae67,bg=#14131e

# Messages & command prompt - minimal style
set -g message-style fg=#a095a8,bg=#1d1b2a,bold
set -g message-command-style fg=#e4ae67,bg=#1d1b2a

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
