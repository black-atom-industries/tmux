# Theme: Black Atom — JPN ∷ Koyo Hiru
# Appearance: light
# Collection: JPN

# Status bar
set -g status-style fg=#a88aa8,bg=#f9f2e9
set -g status-left-style fg=#ea9d34,bg=#f9f2e9
set -g status-right-style fg=#a88aa8,bg=#f9f2e9

# Window status
set-window-option -g window-status-style fg=#a88aa8,bg=#f9f2e9
set-window-option -g window-status-current-style fg=#ea9d34,bg=#f9f2e9,bold
set-window-option -g window-status-activity-style fg=#9175a3,bold
set-window-option -g window-status-bell-style fg=#9175a3,bold

# Pane borders
set -g pane-border-style fg=#a88aa8,bg=#f9f2e9
set -g pane-active-border-style fg=#ea9d34,bg=#f9f2e9

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#a88aa8,bg=#f9f2e9
set -g window-active-style fg=#3a2e3a,bg=#f9f2e9

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#ea9d34]●,#[fg=#a88aa8]○}"

# Session switcher & copy mode
set -g mode-style fg=#ea9d34,bg=#f4e8d9

# Messages & command prompt - minimal style
set -g message-style fg=#9175a3,bg=#f9f2e9,bold
set -g message-command-style fg=#ea9d34,bg=#f9f2e9

# Display panes
set -g display-panes-active-colour #ea9d34
set -g display-panes-colour #a88aa8
