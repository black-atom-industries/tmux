# Theme: Black Atom — NORTH ∷ Dark Night
# Appearance: dark
# Collection: North

# Status bar
set -g status-style fg=#88C0D0,bg=#242933
set -g status-left-style fg=#EBCB8B,bg=#242933
set -g status-right-style fg=#88C0D0,bg=#242933

# Window status
set-window-option -g window-status-style fg=#88C0D0,bg=#242933
set-window-option -g window-status-current-style fg=#EBCB8B,bg=#242933,bold
set-window-option -g window-status-activity-style fg=#81A1C1,bold
set-window-option -g window-status-bell-style fg=#81A1C1,bold

# Pane borders
set -g pane-border-style fg=#88C0D0
set -g pane-active-border-style fg=#EBCB8B

# Session switcher & copy mode
set -g mode-style fg=#EBCB8B,bg=#1c1f26

# Messages & command prompt - minimal style
set -g message-style fg=#81A1C1,bg=#242933,bold
set -g message-command-style fg=#EBCB8B,bg=#242933

# Display panes - subtle indicators
set -g display-panes-active-colour #EBCB8B
set -g display-panes-colour #88C0D0
