# Theme: Black Atom — NORTH ∷ Day
# Appearance: light
# Collection: North

# Status bar
set -g status-style fg=#4e6f98,bg=#e9ecf2
set -g status-left-style fg=#ddbb79,bg=#e9ecf2
set -g status-right-style fg=#4e6f98,bg=#e9ecf2

# Window status
set-window-option -g window-status-style fg=#4e6f98,bg=#e9ecf2
set-window-option -g window-status-current-style fg=#ddbb79,bg=#e9ecf2,bold
set-window-option -g window-status-activity-style fg=#7391B0,bold
set-window-option -g window-status-bell-style fg=#7391B0,bold

# Pane borders
set -g pane-border-style fg=#4e6f98
set -g pane-active-border-style fg=#ddbb79

# Session switcher & copy mode
set -g mode-style fg=#ddbb79,bg=#dfe4ec

# Messages & command prompt - minimal style
set -g message-style fg=#7391B0,bg=#e9ecf2,bold
set -g message-command-style fg=#ddbb79,bg=#e9ecf2

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
