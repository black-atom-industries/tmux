# Theme: Black Atom — NORTH ∷ Night
# Appearance: dark
# Collection: North

# Status bar
set -g status-style fg=#D8DEE9,bg=#3B4252
set -g status-left-style fg=#EBCB8B,bg=#3B4252
set -g status-right-style fg=#D8DEE9,bg=#3B4252

# Window status
set-window-option -g window-status-style fg=#D8DEE9,bg=#3B4252
set-window-option -g window-status-current-style fg=#EBCB8B,bg=#3B4252,bold
set-window-option -g window-status-activity-style fg=#81A1C1,bold
set-window-option -g window-status-bell-style fg=#81A1C1,bold

# Pane borders
set -g pane-border-style fg=#D8DEE9
set -g pane-active-border-style fg=#EBCB8B

# Session switcher & copy mode
set -g mode-style fg=#EBCB8B,bg=#2E3440

# Messages & command prompt - minimal style
set -g message-style fg=#81A1C1,bg=#3B4252,bold
set -g message-command-style fg=#EBCB8B,bg=#3B4252

# Display panes - subtle indicators
set -g display-panes-active-colour #EBCB8B
set -g display-panes-colour #D8DEE9
