# Theme: Black Atom — STA ∷ Engineering
# Appearance: dark
# Collection: Stations

# Status bar
set -g status-style fg=#91bcad,bg=#131e1e
set -g status-left-style fg=#c6de68,bg=#131e1e
set -g status-right-style fg=#91bcad,bg=#131e1e

# Window status
set-window-option -g window-status-style fg=#91bcad,bg=#131e1e
set-window-option -g window-status-current-style fg=#c6de68,bg=#131e1e,bold
set-window-option -g window-status-activity-style fg=#c3eed9,bold
set-window-option -g window-status-bell-style fg=#c3eed9,bold

# Pane borders
set -g pane-border-style fg=#91bcad
set -g pane-active-border-style fg=#c6de68

# Session switcher & copy mode
set -g mode-style fg=#c6de68,bg=#0e1818

# Messages & command prompt - minimal style
set -g message-style fg=#c3eed9,bg=#131e1e,bold
set -g message-command-style fg=#c6de68,bg=#131e1e

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
