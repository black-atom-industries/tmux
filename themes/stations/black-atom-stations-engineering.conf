# Theme: Black Atom — STA ∷ Engineering
# Appearance: dark
# Collection: Stations

# Status bar
set -g status-style fg=#91bcad,bg=#0d1818
set -g status-left-style fg=#c6de68,bg=#0d1818
set -g status-right-style fg=#91bcad,bg=#0d1818

# Window status
set-window-option -g window-status-style fg=#91bcad,bg=#0d1818
set-window-option -g window-status-current-style fg=#c6de68,bg=#0d1818,bold
set-window-option -g window-status-activity-style fg=#c3eed9,bold
set-window-option -g window-status-bell-style fg=#c3eed9,bold

# Pane borders
set -g pane-border-style fg=#91bcad,bg=#0d1818
set -g pane-active-border-style fg=#c6de68,bg=#0d1818

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#91bcad,bg=#0d1818
set -g window-active-style fg=#d5f4e3,bg=#0d1818

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#c6de68]●,#[fg=#91bcad]○}"

# Session switcher & copy mode
set -g mode-style fg=#c6de68,bg=#030b0b

# Messages & command prompt - minimal style
set -g message-style fg=#c3eed9,bg=#0d1818,bold
set -g message-command-style fg=#c6de68,bg=#0d1818

# Display panes
set -g display-panes-active-colour "#c6de68"
set -g display-panes-colour "#91bcad"
