# Theme: Black Atom — STA ∷ Engineering
# Appearance: dark
# Collection: Stations

# Status bar
set -g status-style fg=#91bcad,bg=#192422
set -g status-left-style fg=#b7db6e,bg=#192422
set -g status-right-style fg=#91bcad,bg=#192422

# Window status
set-window-option -g window-status-style fg=#91bcad,bg=#192422
set-window-option -g window-status-current-style fg=#b7db6e,bg=#192422,bold
set-window-option -g window-status-activity-style fg=#c3eed9,bold
set-window-option -g window-status-bell-style fg=#c3eed9,bold

# Pane borders
set -g pane-border-style fg=#91bcad
set -g pane-active-border-style fg=#b7db6e

# Session switcher & copy mode
set -g mode-style fg=#b7db6e,bg=#151d1d

# Messages & command prompt - minimal style
set -g message-style fg=#c3eed9,bg=#192422,bold
set -g message-command-style fg=#b7db6e,bg=#192422

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
