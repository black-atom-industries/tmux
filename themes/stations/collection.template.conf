# Theme: <%= theme.meta.label %>
# Appearance: <%= theme.meta.appearance %>
# Collection: Stations

# Status bar
set -g status-style fg=<%= theme.ui.fg.subtle %>,bg=<%= theme.ui.bg.panel %>
set -g status-left-style fg=<%= theme.ui.fg.accent %>,bg=<%= theme.ui.bg.panel %>
set -g status-right-style fg=<%= theme.ui.fg.subtle %>,bg=<%= theme.ui.bg.panel %>

# Window status
set-window-option -g window-status-style fg=<%= theme.ui.fg.subtle %>
set-window-option -g window-status-current-style fg=<%= theme.ui.fg.accent %>,bold
set-window-option -g window-status-activity-style fg=<%= theme.ui.fg.info %>,bold
set-window-option -g window-status-bell-style fg=<%= theme.ui.fg.info %>,bold

# Pane borders
set -g pane-border-style fg=<%= theme.ui.fg.subtle %>
set -g pane-active-border-style fg=<%= theme.ui.fg.accent %>

# Pane foreground (inactive panes dimmed)
set -g window-style fg=<%= theme.ui.fg.subtle %>
set -g window-active-style fg=<%= theme.ui.fg.default %>

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=<%= theme.ui.fg.accent %>]●,#[fg=<%= theme.ui.fg.subtle %>]○}"

# Session switcher & copy mode
set -g mode-style fg=<%= theme.ui.fg.accent %>,bg=<%= theme.ui.bg.active %>

# Messages & command prompt - minimal style
set -g message-style fg=<%= theme.ui.fg.info %>,bg=<%= theme.ui.bg.default %>,bold
set -g message-command-style fg=<%= theme.ui.fg.accent %>,bg=<%= theme.ui.bg.default %>

# Display panes
set -g display-panes-active-colour "<%= theme.ui.fg.accent %>"
set -g display-panes-colour "<%= theme.ui.fg.subtle %>"
