# Theme: Black Atom — STA ∷ Research
# Appearance: light
# Collection: Stations

# Status bar
set -g status-style fg=#425953,bg=#f0f2f1
set -g status-left-style fg=#66bd0f,bg=#f0f2f1
set -g status-right-style fg=#425953,bg=#f0f2f1

# Window status
set-window-option -g window-status-style fg=#425953,bg=#f0f2f1
set-window-option -g window-status-current-style fg=#66bd0f,bg=#f0f2f1,bold
set-window-option -g window-status-activity-style fg=#51796d,bold
set-window-option -g window-status-bell-style fg=#51796d,bold

# Pane borders
set -g pane-border-style fg=#425953
set -g pane-active-border-style fg=#66bd0f

# Session switcher & copy mode
set -g mode-style fg=#66bd0f,bg=#e2e8e5

# Messages & command prompt - minimal style
set -g message-style fg=#51796d,bg=#f0f2f1,bold
set -g message-command-style fg=#66bd0f,bg=#f0f2f1

# Display panes - subtle indicators
set -g display-panes-active-colour #66bd0f
set -g display-panes-colour #425953
