# Theme: Black Atom — STA ∷ Research
# Appearance: light
# Collection: Stations

# Status bar
set -g status-style fg=#75a490,bg=#f8f9f9
set -g status-left-style fg=#66bd0f,bg=#f8f9f9
set -g status-right-style fg=#75a490,bg=#f8f9f9

# Window status
set-window-option -g window-status-style fg=#75a490,bg=#f8f9f9
set-window-option -g window-status-current-style fg=#66bd0f,bg=#f8f9f9,bold
set-window-option -g window-status-activity-style fg=#51796d,bold
set-window-option -g window-status-bell-style fg=#51796d,bold

# Pane borders
set -g pane-border-style fg=#75a490
set -g pane-active-border-style fg=#66bd0f

# Session switcher & copy mode
set -g mode-style fg=#66bd0f,bg=#edf1ef

# Messages & command prompt - minimal style
set -g message-style fg=#51796d,bg=#f8f9f9,bold
set -g message-command-style fg=#66bd0f,bg=#f8f9f9

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
