# Theme: Black Atom — STA ∷ Medical
# Appearance: light
# Collection: Stations

# Status bar
set -g status-style fg=#669a84,bg=#e1e7e4
set -g status-left-style fg=#66bd10,bg=#e1e7e4
set -g status-right-style fg=#669a84,bg=#e1e7e4

# Window status
set-window-option -g window-status-style fg=#669a84,bg=#e1e7e4
set-window-option -g window-status-current-style fg=#66bd10,bg=#e1e7e4,bold
set-window-option -g window-status-activity-style fg=#476a5f,bold
set-window-option -g window-status-bell-style fg=#476a5f,bold

# Pane borders
set -g pane-border-style fg=#669a84,bg=#e1e7e4
set -g pane-active-border-style fg=#66bd10,bg=#e1e7e4

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#669a84,bg=#e1e7e4
set -g window-active-style fg=#2b3b33,bg=#e1e7e4

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#66bd10]●,#[fg=#669a84]○}"

# Session switcher & copy mode
set -g mode-style fg=#66bd10,bg=#d4dcd8

# Messages & command prompt - minimal style
set -g message-style fg=#476a5f,bg=#e1e7e4,bold
set -g message-command-style fg=#66bd10,bg=#e1e7e4

# Display panes
set -g display-panes-active-colour #66bd10
set -g display-panes-colour #669a84
