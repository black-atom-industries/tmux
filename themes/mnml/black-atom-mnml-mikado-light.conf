# Theme: Black Atom — MNM ∷ Mikado Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#576a76,bg=#d2dbdf
set -g status-left-style fg=#cc9700,bg=#d2dbdf
set -g status-right-style fg=#576a76,bg=#d2dbdf

# Window status
set-window-option -g window-status-style fg=#576a76,bg=#d2dbdf
set-window-option -g window-status-current-style fg=#cc9700,bg=#d2dbdf,bold
set-window-option -g window-status-activity-style fg=#4a6d82,bold
set-window-option -g window-status-bell-style fg=#4a6d82,bold

# Pane borders
set -g pane-border-style fg=#576a76
set -g pane-active-border-style fg=#cc9700

# Session switcher & copy mode
set -g mode-style fg=#cc9700,bg=#c3cfd4

# Messages & command prompt - minimal style
set -g message-style fg=#4a6d82,bg=#d2dbdf,bold
set -g message-command-style fg=#cc9700,bg=#d2dbdf

# Display panes - subtle indicators
set -g display-panes-active-colour #cc9700
set -g display-panes-colour #576a76
