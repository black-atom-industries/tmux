# Theme: Black Atom — MNM ∷ Mikado Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#4c5d67,bg=#d2dbdf
set -g status-left-style fg=#cc8f00,bg=#d2dbdf
set -g status-right-style fg=#4c5d67,bg=#d2dbdf

# Window status
set-window-option -g window-status-style fg=#4c5d67,bg=#d2dbdf
set-window-option -g window-status-current-style fg=#cc8f00,bg=#d2dbdf,bold
set-window-option -g window-status-activity-style fg=#457ea1,bold
set-window-option -g window-status-bell-style fg=#457ea1,bold

# Pane borders
set -g pane-border-style fg=#4c5d67
set -g pane-active-border-style fg=#cc8f00

# Session switcher & copy mode
set -g mode-style fg=#cc8f00,bg=#c3cfd4

# Messages & command prompt - minimal style
set -g message-style fg=#457ea1,bg=#d2dbdf,bold
set -g message-command-style fg=#cc8f00,bg=#d2dbdf

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
