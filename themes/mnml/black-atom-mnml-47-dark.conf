# Theme: Black Atom — MNM ∷ 47 Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#93a38f,bg=#1c1a17
set -g status-left-style fg=#02b193,bg=#1c1a17
set -g status-right-style fg=#93a38f,bg=#1c1a17

# Window status
set-window-option -g window-status-style fg=#93a38f,bg=#1c1a17
set-window-option -g window-status-current-style fg=#02b193,bg=#1c1a17,bold
set-window-option -g window-status-activity-style fg=#805E73,bold
set-window-option -g window-status-bell-style fg=#805E73,bold

# Pane borders
set -g pane-border-style fg=#93a38f
set -g pane-active-border-style fg=#02b193

# Session switcher & copy mode
set -g mode-style fg=#02b193,bg=#232019

# Messages & command prompt - minimal style
set -g message-style fg=#805E73,bg=#1c1a17,bold
set -g message-command-style fg=#02b193,bg=#1c1a17

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
