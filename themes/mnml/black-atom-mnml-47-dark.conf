# Theme: Black Atom — MNM ∷ 47 Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#7a8568,bg=#20231b
set -g status-left-style fg=#3dc7a9,bg=#20231b
set -g status-right-style fg=#7a8568,bg=#20231b

# Window status
set-window-option -g window-status-style fg=#7a8568,bg=#20231b
set-window-option -g window-status-current-style fg=#3dc7a9,bg=#20231b,bold
set-window-option -g window-status-activity-style fg=#a4acce,bold
set-window-option -g window-status-bell-style fg=#a4acce,bold

# Pane borders
set -g pane-border-style fg=#7a8568
set -g pane-active-border-style fg=#3dc7a9

# Session switcher & copy mode
set -g mode-style fg=#3dc7a9,bg=#151712

# Messages & command prompt - minimal style
set -g message-style fg=#a4acce,bg=#20231b,bold
set -g message-command-style fg=#3dc7a9,bg=#20231b

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
