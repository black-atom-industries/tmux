# Theme: Black Atom — MNM ∷ 47 Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#7a8568,bg=#151712
set -g status-left-style fg=#3dc7a9,bg=#151712
set -g status-right-style fg=#7a8568,bg=#151712

# Window status
set-window-option -g window-status-style fg=#7a8568
set-window-option -g window-status-current-style fg=#3dc7a9,bold
set-window-option -g window-status-activity-style fg=#a4acce,bold
set-window-option -g window-status-bell-style fg=#a4acce,bold

# Pane borders
set -g pane-border-style fg=#7a8568
set -g pane-active-border-style fg=#3dc7a9

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#7a8568
set -g window-active-style fg=#ffe7c7

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#3dc7a9]●,#[fg=#7a8568]○}"

# Session switcher & copy mode
set -g mode-style fg=#3dc7a9,bg=#373d2f

# Messages & command prompt - minimal style
set -g message-style fg=#a4acce,bg=#20231b,bold
set -g message-command-style fg=#3dc7a9,bg=#20231b

# Display panes
set -g display-panes-active-colour "#3dc7a9"
set -g display-panes-colour "#7a8568"
