# Theme: Black Atom — MNM ∷ Mikado Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8ab2dc,bg=#162f48
set -g status-left-style fg=#f8ac3d,bg=#162f48
set -g status-right-style fg=#8ab2dc,bg=#162f48

# Window status
set-window-option -g window-status-style fg=#8ab2dc,bg=#162f48
set-window-option -g window-status-current-style fg=#f8ac3d,bg=#162f48,bold
set-window-option -g window-status-activity-style fg=#76b1fc,bold
set-window-option -g window-status-bell-style fg=#76b1fc,bold

# Pane borders
set -g pane-border-style fg=#8ab2dc
set -g pane-active-border-style fg=#f8ac3d

# Session switcher & copy mode
set -g mode-style fg=#f8ac3d,bg=#1d364f

# Messages & command prompt - minimal style
set -g message-style fg=#76b1fc,bg=#162f48,bold
set -g message-command-style fg=#f8ac3d,bg=#162f48

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
