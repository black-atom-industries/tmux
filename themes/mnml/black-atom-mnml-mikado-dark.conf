# Theme: Black Atom — MNM ∷ Mikado Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8a9da8,bg=#0a1d29
set -g status-left-style fg=#ffb000,bg=#0a1d29
set -g status-right-style fg=#8a9da8,bg=#0a1d29

# Window status
set-window-option -g window-status-style fg=#8a9da8,bg=#0a1d29
set-window-option -g window-status-current-style fg=#ffb000,bg=#0a1d29,bold
set-window-option -g window-status-activity-style fg=#5a89a6,bold
set-window-option -g window-status-bell-style fg=#5a89a6,bold

# Pane borders
set -g pane-border-style fg=#8a9da8
set -g pane-active-border-style fg=#ffb000

# Session switcher & copy mode
set -g mode-style fg=#ffb000,bg=#0c2230

# Messages & command prompt - minimal style
set -g message-style fg=#5a89a6,bg=#0a1d29,bold
set -g message-command-style fg=#ffb000,bg=#0a1d29

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
