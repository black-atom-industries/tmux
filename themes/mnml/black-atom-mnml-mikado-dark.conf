# Theme: Black Atom — MNM ∷ Mikado Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#6c93bc,bg=#1d364f
set -g status-left-style fg=#f8ac3d,bg=#1d364f
set -g status-right-style fg=#6c93bc,bg=#1d364f

# Window status
set-window-option -g window-status-style fg=#6c93bc,bg=#1d364f
set-window-option -g window-status-current-style fg=#f8ac3d,bg=#1d364f,bold
set-window-option -g window-status-activity-style fg=#76b1fc,bold
set-window-option -g window-status-bell-style fg=#76b1fc,bold

# Pane borders
set -g pane-border-style fg=#6c93bc,bg=#1d364f
set -g pane-active-border-style fg=#f8ac3d,bg=#1d364f

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#6c93bc,bg=#1d364f
set -g window-active-style fg=#e2ebf3,bg=#1d364f

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#f8ac3d]●,#[fg=#6c93bc]○}"

# Session switcher & copy mode
set -g mode-style fg=#f8ac3d,bg=#162f48

# Messages & command prompt - minimal style
set -g message-style fg=#76b1fc,bg=#1d364f,bold
set -g message-command-style fg=#f8ac3d,bg=#1d364f

# Display panes
set -g display-panes-active-colour "#f8ac3d"
set -g display-panes-colour "#6c93bc"
