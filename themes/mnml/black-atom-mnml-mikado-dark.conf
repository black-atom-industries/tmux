# Theme: Black Atom — MNM ∷ Mikado Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8a9da8,bg=#121b21
set -g status-left-style fg=#ffc41b,bg=#121b21
set -g status-right-style fg=#8a9da8,bg=#121b21

# Window status
set-window-option -g window-status-style fg=#8a9da8,bg=#121b21
set-window-option -g window-status-current-style fg=#ffc41b,bg=#121b21,bold
set-window-option -g window-status-activity-style fg=#5c88a3,bold
set-window-option -g window-status-bell-style fg=#5c88a3,bold

# Pane borders
set -g pane-border-style fg=#8a9da8
set -g pane-active-border-style fg=#ffc41b

# Session switcher & copy mode
set -g mode-style fg=#ffc41b,bg=#0f212d

# Messages & command prompt - minimal style
set -g message-style fg=#5c88a3,bg=#121b21,bold
set -g message-command-style fg=#ffc41b,bg=#121b21

# Display panes - subtle indicators
set -g display-panes-active-colour #ffc41b
set -g display-panes-colour #8a9da8
