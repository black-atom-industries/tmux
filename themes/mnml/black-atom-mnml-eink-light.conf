# Theme: Black Atom — MNM ∷ E-Ink Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#5d5d5d,bg=#dedede
set -g status-left-style fg=#5f5155,bg=#dedede
set -g status-right-style fg=#5d5d5d,bg=#dedede

# Window status
set-window-option -g window-status-style fg=#5d5d5d,bg=#dedede
set-window-option -g window-status-current-style fg=#5f5155,bg=#dedede,bold
set-window-option -g window-status-activity-style fg=#00a3e9,bold
set-window-option -g window-status-bell-style fg=#00a3e9,bold

# Pane borders
set -g pane-border-style fg=#5d5d5d,bg=#dedede
set -g pane-active-border-style fg=#5f5155,bg=#dedede

# Pane background (active pane highlighted)
set -g window-style bg=#dedede
set -g window-active-style bg=#c4c4c4

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#5f5155]●,#[fg=#5d5d5d]○}"

# Session switcher & copy mode
set -g mode-style fg=#5f5155,bg=#d1d1d1

# Messages & command prompt - minimal style
set -g message-style fg=#00a3e9,bg=#dedede,bold
set -g message-command-style fg=#5f5155,bg=#dedede

# Display panes
set -g display-panes-active-colour #5f5155
set -g display-panes-colour #5d5d5d
