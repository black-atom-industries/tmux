# Theme: Black Atom — MNM ∷ E-Ink Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#5d5d5d,bg=#d1d1d1
set -g status-left-style fg=#5f5155,bg=#d1d1d1
set -g status-right-style fg=#5d5d5d,bg=#d1d1d1

# Window status
set-window-option -g window-status-style fg=#5d5d5d
set-window-option -g window-status-current-style fg=#5f5155,bold
set-window-option -g window-status-activity-style fg=#00a3e9,bold
set-window-option -g window-status-bell-style fg=#00a3e9,bold

# Pane borders
set -g pane-border-style fg=#5d5d5d
set -g pane-active-border-style fg=#5f5155

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#5d5d5d
set -g window-active-style fg=#292929

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#5f5155]●,#[fg=#5d5d5d]○}"

# Session switcher & copy mode
set -g mode-style fg=#5f5155,bg=#ebebeb

# Messages & command prompt - minimal style
set -g message-style fg=#00a3e9,bg=#dedede,bold
set -g message-command-style fg=#5f5155,bg=#dedede

# Display panes
set -g display-panes-active-colour "#5f5155"
set -g display-panes-colour "#5d5d5d"
