# Theme: Black Atom — MNM ∷ Orange Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#868e90,bg=#161c1e
set -g status-left-style fg=#ff9820,bg=#161c1e
set -g status-right-style fg=#868e90,bg=#161c1e

# Window status
set-window-option -g window-status-style fg=#868e90
set-window-option -g window-status-current-style fg=#ff9820,bold
set-window-option -g window-status-activity-style fg=#3a93e6,bold
set-window-option -g window-status-bell-style fg=#3a93e6,bold

# Pane borders
set -g pane-border-style fg=#868e90
set -g pane-active-border-style fg=#ff9820

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#868e90
set -g window-active-style fg=#d7e0e3

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#ff9820]●,#[fg=#868e90]○}"

# Session switcher & copy mode
set -g mode-style fg=#ff9820,bg=#2d3436

# Messages & command prompt - minimal style
set -g message-style fg=#3a93e6,bg=#242a2c,bold
set -g message-command-style fg=#ff9820,bg=#242a2c

# Display panes
set -g display-panes-active-colour "#ff9820"
set -g display-panes-colour "#868e90"
