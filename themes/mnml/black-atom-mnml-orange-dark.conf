# Theme: Black Atom — MNM ∷ Orange Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#9da8af,bg=#171a1c
set -g status-left-style fg=#ff8e33,bg=#171a1c
set -g status-right-style fg=#9da8af,bg=#171a1c

# Window status
set-window-option -g window-status-style fg=#9da8af,bg=#171a1c
set-window-option -g window-status-current-style fg=#ff8e33,bg=#171a1c,bold
set-window-option -g window-status-activity-style fg=#3498db,bold
set-window-option -g window-status-bell-style fg=#3498db,bold

# Pane borders
set -g pane-border-style fg=#9da8af
set -g pane-active-border-style fg=#ff8e33

# Session switcher & copy mode
set -g mode-style fg=#ff8e33,bg=#1b1f21

# Messages & command prompt - minimal style
set -g message-style fg=#3498db,bg=#171a1c,bold
set -g message-command-style fg=#ff8e33,bg=#171a1c

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
