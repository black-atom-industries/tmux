# Theme: Black Atom — MNM ∷ Orange Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#63859a,bg=#1f303b
set -g status-left-style fg=#fc8e05,bg=#1f303b
set -g status-right-style fg=#63859a,bg=#1f303b

# Window status
set-window-option -g window-status-style fg=#63859a,bg=#1f303b
set-window-option -g window-status-current-style fg=#fc8e05,bg=#1f303b,bold
set-window-option -g window-status-activity-style fg=#3a93e6,bold
set-window-option -g window-status-bell-style fg=#3a93e6,bold

# Pane borders
set -g pane-border-style fg=#63859a
set -g pane-active-border-style fg=#fc8e05

# Session switcher & copy mode
set -g mode-style fg=#fc8e05,bg=#13242e

# Messages & command prompt - minimal style
set -g message-style fg=#3a93e6,bg=#1f303b,bold
set -g message-command-style fg=#fc8e05,bg=#1f303b

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
