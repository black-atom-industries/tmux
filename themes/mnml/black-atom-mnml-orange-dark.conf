# Theme: Black Atom — MNM ∷ Orange Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#868e90,bg=#242a2c
set -g status-left-style fg=#ff9820,bg=#242a2c
set -g status-right-style fg=#868e90,bg=#242a2c

# Window status
set-window-option -g window-status-style fg=#868e90,bg=#242a2c
set-window-option -g window-status-current-style fg=#ff9820,bg=#242a2c,bold
set-window-option -g window-status-activity-style fg=#3a93e6,bold
set-window-option -g window-status-bell-style fg=#3a93e6,bold

# Pane borders
set -g pane-border-style fg=#868e90
set -g pane-active-border-style fg=#ff9820

# Session switcher & copy mode
set -g mode-style fg=#ff9820,bg=#161c1e

# Messages & command prompt - minimal style
set -g message-style fg=#3a93e6,bg=#242a2c,bold
set -g message-command-style fg=#ff9820,bg=#242a2c

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
