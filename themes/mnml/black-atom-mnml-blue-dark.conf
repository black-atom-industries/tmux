# Theme: Black Atom — MNM ∷ Blue Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8f97a3,bg=#17191c
set -g status-left-style fg=#57a5ff,bg=#17191c
set -g status-right-style fg=#8f97a3,bg=#17191c

# Window status
set-window-option -g window-status-style fg=#8f97a3,bg=#17191c
set-window-option -g window-status-current-style fg=#57a5ff,bg=#17191c,bold
set-window-option -g window-status-activity-style fg=#3493ff,bold
set-window-option -g window-status-bell-style fg=#3493ff,bold

# Pane borders
set -g pane-border-style fg=#8f97a3
set -g pane-active-border-style fg=#57a5ff

# Session switcher & copy mode
set -g mode-style fg=#57a5ff,bg=#191d23

# Messages & command prompt - minimal style
set -g message-style fg=#3493ff,bg=#17191c,bold
set -g message-command-style fg=#57a5ff,bg=#17191c

# Display panes - subtle indicators
set -g display-panes-active-colour #57a5ff
set -g display-panes-colour #8f97a3
