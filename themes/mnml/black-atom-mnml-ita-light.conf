# Theme: Black Atom — MNM ∷ ITA Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8c8c8c,bg=#eeeeee
set -g status-left-style fg=#199c38,bg=#eeeeee
set -g status-right-style fg=#8c8c8c,bg=#eeeeee

# Window status
set-window-option -g window-status-style fg=#8c8c8c
set-window-option -g window-status-current-style fg=#199c38,bold
set-window-option -g window-status-activity-style fg=#0c79b4,bold
set-window-option -g window-status-bell-style fg=#0c79b4,bold

# Pane borders
set -g pane-border-style fg=#8c8c8c
set -g pane-active-border-style fg=#199c38

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#8c8c8c
set -g window-active-style fg=#161616

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#199c38]●,#[fg=#8c8c8c]○}"

# Session switcher & copy mode
set -g mode-style fg=#199c38,bg=#ffffff

# Messages & command prompt - minimal style
set -g message-style fg=#0c79b4,bg=#fcfcfc,bold
set -g message-command-style fg=#199c38,bg=#fcfcfc

# Display panes
set -g display-panes-active-colour "#199c38"
set -g display-panes-colour "#8c8c8c"
