# Theme: Black Atom — MNM ∷ Osman Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#6c6158,bg=#fff7f0
set -g status-left-style fg=#1085fc,bg=#fff7f0
set -g status-right-style fg=#6c6158,bg=#fff7f0

# Window status
set-window-option -g window-status-style fg=#6c6158,bg=#fff7f0
set-window-option -g window-status-current-style fg=#1085fc,bg=#fff7f0,bold
set-window-option -g window-status-activity-style fg=#1085fc,bold
set-window-option -g window-status-bell-style fg=#1085fc,bold

# Pane borders
set -g pane-border-style fg=#6c6158,bg=#fff7f0
set -g pane-active-border-style fg=#1085fc,bg=#fff7f0

# Pane background (active pane highlighted)
set -g window-style bg=#fff7f0
set -g window-active-style bg=#e4dcd6

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#1085fc]●,#[fg=#6c6158]○}"

# Session switcher & copy mode
set -g mode-style fg=#1085fc,bg=#f2eae2

# Messages & command prompt - minimal style
set -g message-style fg=#1085fc,bg=#fff7f0,bold
set -g message-command-style fg=#1085fc,bg=#fff7f0

# Display panes
set -g display-panes-active-colour #1085fc
set -g display-panes-colour #6c6158
