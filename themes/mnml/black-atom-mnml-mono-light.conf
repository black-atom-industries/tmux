# Theme: Black Atom — MNM ∷ Mono Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#525252,bg=#eeeeee
set -g status-left-style fg=#2e2e2e,bg=#eeeeee
set -g status-right-style fg=#525252,bg=#eeeeee

# Window status
set-window-option -g window-status-style fg=#525252
set-window-option -g window-status-current-style fg=#2e2e2e,bold
set-window-option -g window-status-activity-style fg=#00a3e9,bold
set-window-option -g window-status-bell-style fg=#00a3e9,bold

# Pane borders
set -g pane-border-style fg=#525252
set -g pane-active-border-style fg=#2e2e2e

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#525252
set -g window-active-style fg=#161616

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#2e2e2e]●,#[fg=#525252]○}"

# Session switcher & copy mode
set -g mode-style fg=#2e2e2e,bg=#ffffff

# Messages & command prompt - minimal style
set -g message-style fg=#00a3e9,bg=#fcfcfc,bold
set -g message-command-style fg=#2e2e2e,bg=#fcfcfc

# Display panes
set -g display-panes-active-colour "#2e2e2e"
set -g display-panes-colour "#525252"
