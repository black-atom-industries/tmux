# Theme: Black Atom — MNM ∷ Mono Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#5a5a5a,bg=#f3f3f3
set -g status-left-style fg=#000000,bg=#f3f3f3
set -g status-right-style fg=#5a5a5a,bg=#f3f3f3

# Window status
set-window-option -g window-status-style fg=#5a5a5a,bg=#f3f3f3
set-window-option -g window-status-current-style fg=#000000,bg=#f3f3f3,bold
set-window-option -g window-status-activity-style fg=#3498db,bold
set-window-option -g window-status-bell-style fg=#3498db,bold

# Pane borders
set -g pane-border-style fg=#5a5a5a
set -g pane-active-border-style fg=#000000

# Session switcher & copy mode
set -g mode-style fg=#000000,bg=#e1e1e1

# Messages & command prompt - minimal style
set -g message-style fg=#3498db,bg=#f3f3f3,bold
set -g message-command-style fg=#000000,bg=#f3f3f3

# Display panes - subtle indicators
set -g display-panes-active-colour #000000
set -g display-panes-colour #5a5a5a
