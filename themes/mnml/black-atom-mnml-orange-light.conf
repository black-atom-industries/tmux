# Theme: Black Atom — MNM ∷ Orange Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#585f61,bg=#d7e0e3
set -g status-left-style fg=#ee7c00,bg=#d7e0e3
set -g status-right-style fg=#585f61,bg=#d7e0e3

# Window status
set-window-option -g window-status-style fg=#585f61,bg=#d7e0e3
set-window-option -g window-status-current-style fg=#ee7c00,bg=#d7e0e3,bold
set-window-option -g window-status-activity-style fg=#3a93e6,bold
set-window-option -g window-status-bell-style fg=#3a93e6,bold

# Pane borders
set -g pane-border-style fg=#585f61,bg=#d7e0e3
set -g pane-active-border-style fg=#ee7c00,bg=#d7e0e3

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#585f61,bg=#d7e0e3
set -g window-active-style fg=#242a2c,bg=#d7e0e3

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#ee7c00]●,#[fg=#585f61]○}"

# Session switcher & copy mode
set -g mode-style fg=#ee7c00,bg=#cad3d5

# Messages & command prompt - minimal style
set -g message-style fg=#3a93e6,bg=#d7e0e3,bold
set -g message-command-style fg=#ee7c00,bg=#d7e0e3

# Display panes
set -g display-panes-active-colour #ee7c00
set -g display-panes-colour #585f61
