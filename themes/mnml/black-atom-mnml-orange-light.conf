# Theme: Black Atom — MNM ∷ Orange Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#47687c,bg=#daeffb
set -g status-left-style fg=#ff8c00,bg=#daeffb
set -g status-right-style fg=#47687c,bg=#daeffb

# Window status
set-window-option -g window-status-style fg=#47687c,bg=#daeffb
set-window-option -g window-status-current-style fg=#ff8c00,bg=#daeffb,bold
set-window-option -g window-status-activity-style fg=#3a93e6,bold
set-window-option -g window-status-bell-style fg=#3a93e6,bold

# Pane borders
set -g pane-border-style fg=#47687c
set -g pane-active-border-style fg=#ff8c00

# Session switcher & copy mode
set -g mode-style fg=#ff8c00,bg=#cde1ee

# Messages & command prompt - minimal style
set -g message-style fg=#3a93e6,bg=#daeffb,bold
set -g message-command-style fg=#ff8c00,bg=#daeffb

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
