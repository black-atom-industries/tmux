# Theme: Black Atom — MNM ∷ Orange Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#515c62,bg=#edf5f9
set -g status-left-style fg=#FF6513,bg=#edf5f9
set -g status-right-style fg=#515c62,bg=#edf5f9

# Window status
set-window-option -g window-status-style fg=#515c62,bg=#edf5f9
set-window-option -g window-status-current-style fg=#FF6513,bg=#edf5f9,bold
set-window-option -g window-status-activity-style fg=#3498db,bold
set-window-option -g window-status-bell-style fg=#3498db,bold

# Pane borders
set -g pane-border-style fg=#515c62
set -g pane-active-border-style fg=#FF6513

# Session switcher & copy mode
set -g mode-style fg=#FF6513,bg=#dce9ef

# Messages & command prompt - minimal style
set -g message-style fg=#3498db,bg=#edf5f9,bold
set -g message-command-style fg=#FF6513,bg=#edf5f9

# Display panes - subtle indicators
set -g display-panes-active-colour #FF6513
set -g display-panes-colour #515c62
