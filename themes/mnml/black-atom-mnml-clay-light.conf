# Theme: Black Atom — MNM ∷ Clay Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#5d553f,bg=#ebe5cf
set -g status-left-style fg=#e76b3e,bg=#ebe5cf
set -g status-right-style fg=#5d553f,bg=#ebe5cf

# Window status
set-window-option -g window-status-style fg=#5d553f
set-window-option -g window-status-current-style fg=#e76b3e,bold
set-window-option -g window-status-activity-style fg=#5aa8d4,bold
set-window-option -g window-status-bell-style fg=#5aa8d4,bold

# Pane borders
set -g pane-border-style fg=#5d553f
set -g pane-active-border-style fg=#e76b3e

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#5d553f
set -g window-active-style fg=#322e22

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#e76b3e]●,#[fg=#5d553f]○}"

# Session switcher & copy mode
set -g mode-style fg=#e76b3e,bg=#fff9e2

# Messages & command prompt - minimal style
set -g message-style fg=#5aa8d4,bg=#f8f2dc,bold
set -g message-command-style fg=#e76b3e,bg=#f8f2dc

# Display panes
set -g display-panes-active-colour "#e76b3e"
set -g display-panes-colour "#5d553f"
