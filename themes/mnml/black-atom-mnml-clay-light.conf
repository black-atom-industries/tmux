# Theme: Black Atom — MNM ∷ Clay Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#5d553f,bg=#f2efe0
set -g status-left-style fg=#e76b3e,bg=#f2efe0
set -g status-right-style fg=#5d553f,bg=#f2efe0

# Window status
set-window-option -g window-status-style fg=#5d553f,bg=#f2efe0
set-window-option -g window-status-current-style fg=#e76b3e,bg=#f2efe0,bold
set-window-option -g window-status-activity-style fg=#5aa8d4,bold
set-window-option -g window-status-bell-style fg=#5aa8d4,bold

# Pane borders
set -g pane-border-style fg=#5d553f
set -g pane-active-border-style fg=#e76b3e

# Session switcher & copy mode
set -g mode-style fg=#e76b3e,bg=#ece8d9

# Messages & command prompt - minimal style
set -g message-style fg=#5aa8d4,bg=#f2efe0,bold
set -g message-command-style fg=#e76b3e,bg=#f2efe0

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
