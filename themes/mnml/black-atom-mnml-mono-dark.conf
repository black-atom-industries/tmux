# Theme: Black Atom — MNM ∷ Mono Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#82807d,bg=#070504
set -g status-left-style fg=#e4e4e4,bg=#070504
set -g status-right-style fg=#82807d,bg=#070504

# Window status
set-window-option -g window-status-style fg=#82807d
set-window-option -g window-status-current-style fg=#e4e4e4,bold
set-window-option -g window-status-activity-style fg=#30add6,bold
set-window-option -g window-status-bell-style fg=#30add6,bold

# Pane borders
set -g pane-border-style fg=#82807d
set -g pane-active-border-style fg=#e4e4e4

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#82807d
set -g window-active-style fg=#edeae8

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#e4e4e4]●,#[fg=#82807d]○}"

# Session switcher & copy mode
set -g mode-style fg=#e4e4e4,bg=#1c1a18

# Messages & command prompt - minimal style
set -g message-style fg=#30add6,bg=#0f0d0b,bold
set -g message-command-style fg=#e4e4e4,bg=#0f0d0b

# Display panes
set -g display-panes-active-colour "#e4e4e4"
set -g display-panes-colour "#82807d"
