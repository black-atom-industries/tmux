# Theme: Black Atom — MNM ∷ Mono Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#a49e8d,bg=#302e28
set -g status-left-style fg=#fc8a61,bg=#302e28
set -g status-right-style fg=#a49e8d,bg=#302e28

# Window status
set-window-option -g window-status-style fg=#a49e8d,bg=#302e28
set-window-option -g window-status-current-style fg=#fc8a61,bg=#302e28,bold
set-window-option -g window-status-activity-style fg=#6ab8e4,bold
set-window-option -g window-status-bell-style fg=#6ab8e4,bold

# Pane borders
set -g pane-border-style fg=#a49e8d
set -g pane-active-border-style fg=#fc8a61

# Session switcher & copy mode
set -g mode-style fg=#fc8a61,bg=#23211c

# Messages & command prompt - minimal style
set -g message-style fg=#6ab8e4,bg=#302e28,bold
set -g message-command-style fg=#fc8a61,bg=#302e28

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
