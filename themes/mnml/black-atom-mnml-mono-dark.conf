# Theme: Black Atom — MNM ∷ Mono Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#808080,bg=#030303
set -g status-left-style fg=#e4e4e4,bg=#030303
set -g status-right-style fg=#808080,bg=#030303

# Window status
set-window-option -g window-status-style fg=#808080
set-window-option -g window-status-current-style fg=#e4e4e4,bold
set-window-option -g window-status-activity-style fg=#30add6,bold
set-window-option -g window-status-bell-style fg=#30add6,bold

# Pane borders
set -g pane-border-style fg=#808080
set -g pane-active-border-style fg=#e4e4e4

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#808080
set -g window-active-style fg=#ebebeb

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#e4e4e4]●,#[fg=#808080]○}"

# Session switcher & copy mode
set -g mode-style fg=#e4e4e4,bg=#161616

# Messages & command prompt - minimal style
set -g message-style fg=#30add6,bg=#090909,bold
set -g message-command-style fg=#e4e4e4,bg=#090909

# Display panes
set -g display-panes-active-colour "#e4e4e4"
set -g display-panes-colour "#808080"
