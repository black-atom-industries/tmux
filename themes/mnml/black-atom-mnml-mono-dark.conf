# Theme: Black Atom — MNM ∷ Mono Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#999999,bg=#000000
set -g status-left-style fg=#e6e6e6,bg=#000000
set -g status-right-style fg=#999999,bg=#000000

# Window status
set-window-option -g window-status-style fg=#999999,bg=#000000
set-window-option -g window-status-current-style fg=#e6e6e6,bg=#000000,bold
set-window-option -g window-status-activity-style fg=#3498db,bold
set-window-option -g window-status-bell-style fg=#3498db,bold

# Pane borders
set -g pane-border-style fg=#999999
set -g pane-active-border-style fg=#e6e6e6

# Session switcher & copy mode
set -g mode-style fg=#e6e6e6,bg=#1a1a1a

# Messages & command prompt - minimal style
set -g message-style fg=#3498db,bg=#000000,bold
set -g message-command-style fg=#e6e6e6,bg=#000000

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
