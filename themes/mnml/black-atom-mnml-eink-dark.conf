# Theme: Black Atom — MNM ∷ E-Ink Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8c8c8c,bg=#2e2e2e
set -g status-left-style fg=#bdacb0,bg=#2e2e2e
set -g status-right-style fg=#8c8c8c,bg=#2e2e2e

# Window status
set-window-option -g window-status-style fg=#8c8c8c,bg=#2e2e2e
set-window-option -g window-status-current-style fg=#bdacb0,bg=#2e2e2e,bold
set-window-option -g window-status-activity-style fg=#79b5cc,bold
set-window-option -g window-status-bell-style fg=#79b5cc,bold

# Pane borders
set -g pane-border-style fg=#8c8c8c
set -g pane-active-border-style fg=#bdacb0

# Session switcher & copy mode
set -g mode-style fg=#bdacb0,bg=#242424

# Messages & command prompt - minimal style
set -g message-style fg=#79b5cc,bg=#2e2e2e,bold
set -g message-command-style fg=#bdacb0,bg=#2e2e2e

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
