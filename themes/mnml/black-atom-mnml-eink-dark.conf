# Theme: Black Atom — MNM ∷ E-Ink Dark
# Appearance: dark
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#8c8c8c,bg=#090909
set -g status-left-style fg=#d2b5bd,bg=#090909
set -g status-right-style fg=#8c8c8c,bg=#090909

# Window status
set-window-option -g window-status-style fg=#8c8c8c
set-window-option -g window-status-current-style fg=#d2b5bd,bold
set-window-option -g window-status-activity-style fg=#79b5cc,bold
set-window-option -g window-status-bell-style fg=#79b5cc,bold

# Pane borders
set -g pane-border-style fg=#8c8c8c
set -g pane-active-border-style fg=#d2b5bd

# Pane foreground (inactive panes dimmed)
set -g window-style fg=#8c8c8c
set -g window-active-style fg=#dedede

# Pane status bar
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#d2b5bd]●,#[fg=#8c8c8c]○}"

# Session switcher & copy mode
set -g mode-style fg=#d2b5bd,bg=#242424

# Messages & command prompt - minimal style
set -g message-style fg=#79b5cc,bg=#161616,bold
set -g message-command-style fg=#d2b5bd,bg=#161616

# Display panes
set -g display-panes-active-colour "#d2b5bd"
set -g display-panes-colour "#8c8c8c"
