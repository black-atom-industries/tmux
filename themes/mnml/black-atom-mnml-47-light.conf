# Theme: Black Atom — MNM ∷ 47 Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#5d684c,bg=#f3eadd
set -g status-left-style fg=#00936b,bg=#f3eadd
set -g status-right-style fg=#5d684c,bg=#f3eadd

# Window status
set-window-option -g window-status-style fg=#5d684c,bg=#f3eadd
set-window-option -g window-status-current-style fg=#00936b,bg=#f3eadd,bold
set-window-option -g window-status-activity-style fg=#6f7dff,bold
set-window-option -g window-status-bell-style fg=#6f7dff,bold

# Pane borders
set -g pane-border-style fg=#5d684c
set -g pane-active-border-style fg=#00936b

# Session switcher & copy mode
set -g mode-style fg=#00936b,bg=#e6dcd0

# Messages & command prompt - minimal style
set -g message-style fg=#6f7dff,bg=#f3eadd,bold
set -g message-command-style fg=#00936b,bg=#f3eadd

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
