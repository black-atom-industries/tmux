# Theme: Black Atom — MNM ∷ 47 Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#516258,bg=#f9f9ed
set -g status-left-style fg=#016F5C,bg=#f9f9ed
set -g status-right-style fg=#516258,bg=#f9f9ed

# Window status
set-window-option -g window-status-style fg=#516258,bg=#f9f9ed
set-window-option -g window-status-current-style fg=#016F5C,bg=#f9f9ed,bold
set-window-option -g window-status-activity-style fg=#3b94b1,bold
set-window-option -g window-status-bell-style fg=#3b94b1,bold

# Pane borders
set -g pane-border-style fg=#516258
set -g pane-active-border-style fg=#016F5C

# Session switcher & copy mode
set -g mode-style fg=#016F5C,bg=#ece3d5

# Messages & command prompt - minimal style
set -g message-style fg=#3b94b1,bg=#f9f9ed,bold
set -g message-command-style fg=#016F5C,bg=#f9f9ed

# Display panes - subtle indicators
set -g display-panes-active-colour colour11
set -g display-panes-colour colour7
