# Theme: Black Atom — MNM ∷ Blue Light
# Appearance: light
# Collection: MNML (Minimal)

# Status bar
set -g status-style fg=#515862,bg=#ebf1fa
set -g status-left-style fg=#1550FF,bg=#ebf1fa
set -g status-right-style fg=#515862,bg=#ebf1fa

# Window status
set-window-option -g window-status-style fg=#515862,bg=#ebf1fa
set-window-option -g window-status-current-style fg=#1550FF,bg=#ebf1fa,bold
set-window-option -g window-status-activity-style fg=#3862dc,bold
set-window-option -g window-status-bell-style fg=#3862dc,bold

# Pane borders
set -g pane-border-style fg=#515862
set -g pane-active-border-style fg=#1550FF

# Session switcher & copy mode
set -g mode-style fg=#1550FF,bg=#e1e9f5

# Messages & command prompt - minimal style
set -g message-style fg=#3862dc,bg=#ebf1fa,bold
set -g message-command-style fg=#1550FF,bg=#ebf1fa

# Display panes - subtle indicators
set -g display-panes-active-colour #1550FF
set -g display-panes-colour #515862
